<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{ row.id }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">{{ row.name }}</td>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="datebirth">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Date of birth</th>
      <td mat-cell *matCellDef="let row">{{ row.datebirth }}</td>
    </ng-container>

    <!-- Test Column -->
    <ng-container matColumnDef="birthplace">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Birth place</th>
      <td mat-cell *matCellDef="let row">{{ row.birthplace }}</td>
    </ng-container>

    <!-- Test2 Column -->
    <ng-container matColumnDef="gender">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Gender</th>
      <td mat-cell *matCellDef="let row">{{ row.gender }}</td>
    </ng-container>
    
    <!-- Test3 Column -->
    <ng-container matColumnDef="idcard">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID card number</th>
      <td mat-cell *matCellDef="let row">{{ row.idcard }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    #paginator
    [length]="dataSource?.data.length"
    [pageIndex]="0"
    [pageSize]="10"
    [pageSizeOptions]="[5, 10, 50]"
  >
  </mat-paginator>
</div>
