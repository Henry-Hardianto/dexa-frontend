<div class="mat-elevation-z4">
  <table mat-table [dataSource]="products">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let row">{{ row.id }}</td>
    </ng-container>

  
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let row">{{ row.name }}</td>
    </ng-container>

    
    <ng-container matColumnDef="datebirth">
      <th mat-header-cell *matHeaderCellDef>Date of birth</th>
      <td mat-cell *matCellDef="let row">{{ row.datebirth }}</td>
    </ng-container>

    
    <ng-container matColumnDef="birthplace">
      <th mat-header-cell *matHeaderCellDef>Birth place</th>
      <td mat-cell *matCellDef="let row">{{ row.birthplace }}</td>
    </ng-container>

    
    <ng-container matColumnDef="gender">
      <th mat-header-cell *matHeaderCellDef>Gender</th>
      <td mat-cell *matCellDef="let row">{{ row.gender }}</td>
    </ng-container>

    
    <ng-container matColumnDef="idcard">
      <th mat-header-cell *matHeaderCellDef>ID card number</th>
      <td mat-cell *matCellDef="let row">{{ row.idcard }}</td>
    </ng-container>

    
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let row">
        <a routerLink="/products/update/{{ row.id }}" class="edit">
          <i class="material-icons"> edit </i>
        </a>
        <a routerLink="/products/delete/{{ row.id }}" class="delete">
          <i class="material-icons"> delete </i>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
